<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Página de votação</title>
</head>
<body>
    <div class="container">
        <div><h1 class="display-6 mb-4">Quem você acredita que será o próximo presidente do BR?</h1></div>
        <form action="/voting/register" method="post">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="rg_lula" name="optionValue" value="Lula">
                <label class="form-check-label, lead" for="rg_lula">Lula</label><br>
                <input class="form-check-input" type="radio" id="rg_bolsonaro" name="optionValue" value="Bolsonaro">
                <label class="form-check-label, lead" for="rg_bolsonaro">Bolsonaro</label><br>
                <input class="form-check-input" type="radio" id="rg_ciro" name="optionValue" value="Ciro Gomes">
                <label class="form-check-label, lead" for="rg_ciro">Ciro Gomes</label><br>
                <input class="form-check-input" type="radio" id="rg_mouro" name="optionValue" value="Sergio Mouro">
                <label class="form-check-label, lead" for="rg_mouro">Sergio Mouro</label><br>
                <input class="form-check-input" type="radio" id="rg_branco" name="optionValue" value="Branco">
                <label class="form-check-label, lead" for="rg_branco">Em Branco</label><br>
            </div>
            <br>
            <div><button type="submit" class="btn btn-primary">Votar</button> </div>
        </form>
    </div>
</body>
</html>
